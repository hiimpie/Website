<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Title and Stylesheet -->
        <link rel="stylesheet" type="text/css" href="./styles/global.css">
        <!-- Viewport Setup -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Metadata -->
        <!-- COMMON TAGS -->
        <meta charset="utf-8">
        <title>JEXpo</title>
        <meta name="theme-color" content="#5FC4CC">
        <!-- Search Engine -->
        <meta name="description" content="A stream that showcases the works from the jerma community this year! From music, to art, to video edits & more!">
        <meta name="image" content="https://jexpo.live/assets/logo/favicon.png">
        <!-- Schema.org for Google -->
        <meta itemprop="name" content="Jexpo">
        <meta itemprop="description" content="A stream that showcases the works from the jerma community this year! From music, to art, to video edits & more!">
        <meta itemprop="image" content="https://jexpo.live/assets/logo/favicon.png">
        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="JEXpo">
        <meta name="twitter:description" content="A stream that showcases the works from the jerma community this year! From music, to art, to video edits & more!">
        <meta name="twitter:site" content="@jexpo22">
        <meta name="twitter:creator" content="@hiimpie_">
        <meta name="twitter:image:src" content="https://jexpo.live/assets/logo/meta.png">
        <!-- Open Graph general (Facebook, Pinterest & Google+) -->
        <meta name="og:title" content="Jexpo">
        <meta name="og:description" content="A stream that showcases the works from the jerma community this year! From music, to art, to video edits & more!">
        <meta name="og:image" content="https://jexpo.live/assets/logo/meta.png">
        <meta name="og:url" content="https://jexpo.live">
        <meta name="og:site_name" content="JEXpo">
        <meta name="og:locale" content="en_AU">
        <meta name="og:type" content="website">
        <!-- Icons -->
        <link rel="icon" type="image/png" href="./assets/logo/favicon.png" />
        <!-- Zero-MD Script Load -->
        <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
        <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
        <!-- Load the element definition -->
        <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
    </head>
    <body>
        <div class="grid">
            <div class="row">
                <header class="wrapper wrapperDesktop">
                    <nav class="nav">
                        <a class="link logoLink" aria-label="Home" href="/">
                            <img src="./assets/logo/logo.png"/>
                        </a>
                        <div class="links">
                            <a class="link navLink" href="https://twitter.com/jexpo22">Twitter</a>
                            <a class="link navLink" href="/submission-rules">Rules</a>
                        </div>
                        <div class="subbuttonwrap">
                            <a class="subbutton">Submit</a>
                        </div>
                    </nav>
                </header>
            </div>
            <div class="row2">
                <!-- Zero-MD Content -->
                <zero-md src="./assets/md/Submission-Rules.md">
                    <template>
                        <link rel="stylesheet" href="./styles/md.css" />
                        <!-- Zero-MD Styling to suit theme -->
                        <style>
                            .markdown-body {
                                color: white;
                                width: 100%;
                            }
                            a {
                                color: #5FC4CC;
                            }
                        </style>
                    </template>
                </zero-md>
            </div>
        </div>
    </body>
</html>
